<div class="row">
  <div class="col-md-12">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Имя клиента:</th>
          <th scope="col">Адрес доставки:</th>
          <th scope="col">Дата:</th>
        </tr>
        </thead>
        <tr *ngIf="order">
          <td>{{order.client}}</td>
          <td>{{order.address}}</td>
          <td>{{order.date}}</td>
        </tr>
      </table>
    </div>

    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Название товара</th>
          <th scope="col">Кол-во</th>
        </tr>
        </thead>
        <tr *ngFor="let orderItem of orderItems">
          <td style="width: 60%">{{ orderItem.product.name }}</td>
          <td>{{ orderItem.count }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div>
  <button (click)="goBack()" class="btn btn-info" style="float: left">Назад</button>
  <button (click)="editOrder()" class="btn btn-info" style="float: right">Изменить заказ</button>
</div>
